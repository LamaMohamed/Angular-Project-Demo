<div class="container">
    <form #regForm='ngForm' class="login" >
      <h4 class="login__header">
        Register An Account
      </h4>
      <div class="form-group" [ngClass]='{"invalid" : email.invalid && email.touched}'>
        <label for="" >E-mail Address</label>
        <input [(ngModel)]='person.email' #email='ngModel' required class="form-control" type="email" name="email" id="">
      </div>
      <div class="form-row">
        <div class="form-group" [ngClass]='{"invalid" : password.invalid && password.touched}'>
          <label for="">Password</label>
          <input required minlength="8" maxlength="10" [(ngModel)]='person.password' #password='ngModel' class="form-control"
            type="text"
            name="password" id="">
        </div>
        <div class="form-group" [ngClass]='{"invalid" : re.invalid && re.touched}'>
          <label for="" >Re-enter Password</label>
          <input required minlength="8" maxlength="10" [(ngModel)]='person.repeatedPassword' #re='ngModel' class="form-control" type="text"
            name="re-Enter" id="">
        </div>
      </div>
  
      <div class="login__remember-me">
        <div class="add-product__actions">
          <button href="#" class="btn btn--gray">Cancel</button>
          <button href="#" type='submit' class="btn btn--primary" (click)='onSubmit()'>Register</button>
        </div>
      </div>
      <a routerLink='/login' class="login__register-now">You are alredy a member?</a>
    </form>
  </div>
